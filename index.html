<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottery Pi Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5d3fd3;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; }
    button {
      background-color: #ffcc00;
      border: none;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover { background-color: #ffd633; }
  </style>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Lottery Pi Network</h1>
  <p>اضغط على الزر لتسجيل الدخول باستخدام حساب Pi الخاص بك</p>
  <button onclick="login()">تسجيل الدخول</button>

  <script>
    async function login() {
      Pi.init({ version: "2.0", sandbox: true });
      try {
        const result = await Pi.authenticate(['username','payments']);
        alert("مرحبًا " + result.user.username);
      } catch (e) {
        alert("فشل تسجيل الدخول: " + e.message);
      }
    }
  </script>
</body>
</html>
